  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="signup" />
    <div class="container-center-horizontal">
      <div class="signup screen">
        <div class="overlap-group3">
          <a href="login"

          <div class="overlap-group4">
            <div class="text-13 text notosanskr-bold-black-15px">닉네임</div>
            <div class="user-info-input">
              <h1 class="text-14 text notosanskr-bold-black-28px">회원정보 입력</h1>
              <img class="input_text" src="img/input-text-----.svg" alt="input_text/" />
              <div class="input_text">
                <div class="overlap-group-1">
                  <img class="rectangle" src="img/rectangle-4.svg" alt="Rectangle 4" />
                  <img class="rectangle" src="img/rectangle-4--stroke-.svg" alt="Rectangle 4 (Stroke)" />
                  <img class="rectangle" src="img/rectangle-4.svg" alt="Rectangle 5" />
                  <img class="rectangle" src="img/rectangle-4--stroke-.svg" alt="Rectangle 5 (Stroke)" />

                </div>
                <div class="text-15 text notosanskr-bold-black-15px">한줄 소개</div>
              </div>
              <div class="input_text">
                <div class="overlap-group">
                  <img class="rectangle" src="img/rectangle-4--stroke-.svg" alt="Rectangle 4 (Stroke)" />
                  <img class="rectangle" src="img/rectangle-4.svg" alt="Rectangle 5" />
                  <img class="rectangle" src="img/rectangle-4--stroke-.svg" alt="Rectangle 5 (Stroke)" />
                </div>
                <div class="text-1 text notosanskr-bold-black-15px">은행명</div>
              </div>
              <div class="input_text">
                <div class="overlap-group">
                  <img class="rectangle" src="img/rectangle-4--stroke-.svg" alt="Rectangle 4 (Stroke)" />
                  <img class="rectangle" src="img/rectangle-4.svg" alt="Rectangle 5" />
                  <img class="rectangle" src="img/rectangle-4--stroke-.svg" alt="Rectangle 5 (Stroke)" />
                  <img class="x010-xxxx-xxxx" src="img/010-xxxx-xxxx.svg" alt="010-XXXX-XXXX" />

                <div class="text-1 text notosanskr-bold-black-15px">계좌번호</div>

              <p class="text-19 text">

                않습니다.
              </p>

        <a href="mainpage">
