<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="/css/makechallenge.css" />
    <link rel="stylesheet" type="text/css" href="/css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="/css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="makechallenge" />
    <div class="container-center-horizontal">
      <div class="makechallenge screen">
        <div class="frame-36">
          <div class="group-39">
            <h1 class="text-53 notosanskr-bold-eerie-black-28px">챌린지 생성</h1>
            <div class="text-54 notosanskr-normal-black-20px">효율적인 집안일 분배 시작!</div>
          </div>
          <form class="centered-form" action="/create-challenge" method="post">
          <div class="group-38">
            <div class="group-87">
              <div class="overlap-group4">
                <img class="rectangle-95" src="/img/rectangle-95.svg" alt="Rectangle 95" />
                <div class="group-37 notosanskr-normal-black-15px">
                  <p class="text-55">👥 함께 할 투두 메이트</p>
                    <select id="selectedMate" name="selectedMate" multiple="multiple" class="overlap-group">
                      <option value="">투두 메이트를 선택해 보세요!</option>
                      <option th:each="mate : ${mates}" th:value="${mate.mateNickname}" th:text="${mate.mateNickname}"></option>
                    </select>
                      <button type="submit">친구 추가</button>

                  <div class="text-56">📛 챌린지 명</div>
                    <input type="text" name="quest" class="overlap-group" placeholder="ex) 비상금 모으기 대작전" required>
                  <div class="text-57">💰 챌린지 보상 금액</div>
                    <input type="number" name="prize" id="prizeInput" class="overlap-group" placeholder="최소 금액 3000원" required>
                  <div class="text-60">⏳ 기간 설정</div>
                    <input type="number" name="time" class="overlap-group" placeholder="최소 1시간" required>
                </div>
              </div>
            </div>
          </div>
          <p class="text-61">전송된 챌린지 요청을 수락하게 되면 챌린지가 최종생성 됩니다</p>
          <a href="mainpage">
            <div class="group-36">
                <button type="submit" class="challengeButton">챌린지 요청</button>
            </div></a>
        </div>
      </div>
    </div>
    <script>
        document.getElementById('prizeInput').addEventListener('blur', function() {
    const enteredValue = parseInt(this.value);
    if (enteredValue < 3000) {
        alert('최소 금액은 3000원 이상이어야 합니다. 다시 입력해주세요.');
        this.value = '';
        this.focus();
    }
});

    </script>
  </form>
  </body>
</html>
